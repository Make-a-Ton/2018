<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Downloader</title>

  <body onload="fetchIssues()">
    <div class="container">
      <h1><b>Downloader</b>&nbsp;<small>CODERS_OC</small></h1>
      <div class="jumbotron">
        <h3>Add a new Download</h3>
        <form id="issueInputForm">
          <div class="form-group">
            <label for="issueDescInput">URL Link</label>
            <input type="text" class="form-control" id="issueDescInput" placeholder="Enter URL of the file ...">
          </div>
          <div class="form-group">
            <label for="issueDescInput">Priority</label>
             <select class="form-control" id="issueSeverityInput">
              <option value="Low">Low</option>
              <option value="Medium">Medium</option>
              <option value="High">High</option>
            </select>
          </div>
          <div class="form-group">
            <label for="issueDescInput">Comments</label>
            <input type="text" class="form-control" id="issueAssignedToInput" placeholder="Any comments ...">
          </div>
          <button type="submit" class="btn btn-primary"  onclick="exec('test.py');" >Add</button>
        </form>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div id="issuesList">
          </div>
        </div>
      </div>
    </div>
