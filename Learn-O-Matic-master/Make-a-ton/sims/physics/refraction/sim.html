<html>
<body>
<div class="slidecontainer">
  <p>angle of incidence: <span id="demo"></span> degrees</p>
  <input type="range" min="1" max="90" value="45" class="slider" id="myRange">
  
</div>
<div class="slidecontainer">
  <p>refractive index: <span id="demo2"></span></p>
  <input type="range" min="1.00" max="2.5" step="0.01" value="1.00" class="slider" id="myRange2">
  
  <p>refracting angle r: <span id="angler"></span> degrees</p>
</div>
<div align=center height=50vh  x-fast>
<svg  align="center" height="70vh" width="80vh">


	<rect id="rect" width="600" height="250" x="0" y="200" style="fill:rgb(0, 153, 255);stroke-width:10;" fill-opacity="0.4" />
 <line id="item" x1="0" y1="0" x2="200" y2="200" transform="rotate(0,200,200)"style="stroke:rgb(255,0,0);stroke-width:2" />
 <line id="item2" x1="200" y1="200" x2="400" y2="400" transform="rotate(0,200,200)"style="stroke:rgb(255, 255, 0);stroke-width:2" />
 

</svg>
</div>
<script>
	
function updateangle(){
var angle=45-slider.value;
var angle12=45-r;
var kh=45.0-(Math.asin(Math.sin((Math.PI/180)*slider.value)/slider2.value))*(180/Math.PI);

var r= (Math.asin(Math.sin((Math.PI/180)*slider.value)/slider2.value))*(180/Math.PI);

var myElement = document.getElementById("item");
myElement.setAttribute('transform','rotate('+ angle +',200,200)');

var myElement3 = document.getElementById("rect");
myElement3.setAttribute('fill-opacity', + slider2.value + - 1 );
if(slider.value==90)
	{
		kh=-45;
	}
var myElement2 = document.getElementById("item2");
myElement2.setAttribute('transform','rotate('+ kh +',200,200)');
document.getElementById("angler").innerHTML=r;

}


var slider = document.getElementById("myRange");
var output = document.getElementById("demo");
output.innerHTML = slider.value;

var slider2 = document.getElementById("myRange2");
var output2 = document.getElementById("demo2");
output2.innerHTML = slider2.value;

slider.oninput = function() {
  output.innerHTML = this.value;
  updateangle();
}
slider2.oninput = function() {
  output2.innerHTML = this.value;
  updateangle();
  
}
updateangle();

</script>
<style>
.slidecontainer {
  width: 100%;
}

.slider {
  -webkit-appearance: none;
  width: 100%;
  height: 15px;
  border-radius: 5px;
  background: #d3d3d3;
  outline: none;
  opacity: 0.7;
  -webkit-transition: .2s;
  transition: opacity .2s;
}

.slider:hover {
  opacity: 1;
}

.slider::-webkit-slider-thumb {
  -webkit-appearance: none;
  appearance: none;
  width: 25px;
  height: 25px;
  border-radius: 50%;
  background: #4CAF50;
  cursor: pointer;
}

.slider::-moz-range-thumb {
  width: 25px;
  height: 25px;
  border-radius: 50%;
  background: #4CAF50;
  cursor: pointer;
  
}

p {
font-family: "Helvetica Neue", Helvetica, Arial, sans-serif; 
}
</style>
</body>
</html>
